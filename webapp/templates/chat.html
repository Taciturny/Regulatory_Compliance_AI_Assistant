<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Privacy Legal Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #1f1f2e;
      border: none;
      color: #fff;
    }

    .navbar .navbar-brand {
      color: #fff;
    }

    .chat-container {
      max-width: 700px;
      margin: 80px auto 0;
      background-color: #1c1c2b;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #7b2cbf;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: #2a2a40;
      color: #fff;
      margin-right: auto;
    }

    .input-group input {
      background-color: #1e1e2f;
      color: #fff;
      border: none;
    }

    .input-group input:focus {
      box-shadow: none;
    }

    .input-group-btn .btn {
      background-color: #7b2cbf;
      color: #fff;
      border: none;
    }

    .input-group-btn .btn:hover {
      background-color: #9d4edd;
    }

    ::placeholder {
      color: #bbb;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">üõ°Ô∏è Data Privacy Legal Assistant</a>
      </div>
    </div>
  </nav>

  <div class="container chat-container">
    <div class="messages" id="chat-box"></div>

    <div class="input-group">
      <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
      <span class="input-group-btn">
        <button id="send-btn" class="btn btn-primary">‚û§</button>
      </span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function appendMessage(text, isUser = false) {
      const msgClass = isUser ? 'user-message' : 'bot-message';
      $('#chat-box').append(
        `<div class="message ${msgClass}">${text}</div>`
      );
      $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
    }

    function sendMessage() {
      const input = $('#message-input');
      const text = input.val().trim();
      if (!text) return;

      appendMessage(text, true);
      input.val('');

      $.post("/chat", { message: text }, function (data) {
        appendMessage(data.response, false);
      }).fail(() => {
        appendMessage("‚ö†Ô∏è Failed to contact server.", false);
      });
    }

    $('#send-btn').click(sendMessage);

    $('#message-input').keypress(function (e) {
      if (e.which === 13) {
        sendMessage();
      }
    });
  </script>
</body>
</html>
